name: Node.js Package

on:
  release:
    types: [created] # Recommended trigger for stable package releases

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Allows OIDC token generation (Required for Trusted Publishing)
      contents: read  # Allows checking out the repository

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4
        
      - name: âš™ï¸ Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org/'
          # NOTE: registry-url is no longer required for authentication
          # but should be included if you need to use npm commands for
          # private registries/scopes, or older npm versions.
      - name: Update npm
        run: npm install -g npm@latest
          
      - name: â¬‡ï¸ Install dependencies
        run: npm ci
        
      - name: ðŸ—ï¸ Build package
        run: npm run build --registry=https://npm.pkg.github.com/
        
      - name: ðŸ”„ Set up Git User
        # This is needed for the 'npm version' command to create a commit/tag
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

      - name: â¬†ï¸ Determine and Bump Version
        id: versioning
        run: |
          # Use a tool like 'conventional-changelog' or simple logic based on commit history
          # For simplicity, we'll hardcode 'patch' here for demonstration, 
          # but you would normally check commit messages.
          
          # 1. Run npm version to update package.json and create the tag
          npm version patch --no-git-tag-version 
          
          # 2. Extract the new version number
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          
      - name: ðŸš€ Publish to npm
        run: npm publish
        
      - name: ðŸ’¾ Commit and Push Version Tag
        # Only run this step if the publish was successful
        if: success()
        run: |
          VERSION="${{ steps.versioning.outputs.NEW_VERSION }}"
          
          # Commit the updated package.json
          git add package.json
          git commit -m "chore(release): publish v$VERSION [skip ci]"
          
          # Create and push the Git Tag
          git tag v$VERSION
          git push origin main
          git push --tags